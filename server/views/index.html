{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <form method="POST" action="/submit">
      <div class="form-group">
        <label>Github Name</label>
        <input type="text" class="form-control" name="personName" id="githubName" placeholder="Github Name">
      </div>
      <div class="form-group">
        <label>Github URL</label>
        <input type="text" class="form-control" name="personUrl" id="githubURL" placeholder="Github URL">
      </div>
      <div class="form-group">
        <label>Github Image URL</label>
        <input type="text" class="form-control" name="personImage" id="githubImageURL" placeholder="Github Image URL">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
      <button type="submit" class="btn btn-success">See All Submissions</button>
    </form>

  </div>

{% endblock %}
